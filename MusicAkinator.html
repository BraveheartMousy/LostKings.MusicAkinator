<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Music Akinator</title>
	<link rel="stylesheet" type="text/css" href="css/MusicAkinator.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/MusicAkinator.js"></script>
</head>
<body>
	<section id="cover" class="min-vh-100">
		<div id="cover-caption">
			<div class="container">
				<div class="row text-white text-center">
					<h1>Music Akinator</h1>
					<div class="col-xl-7 col-lg-8 col-md-10 col-sm-10 mx-auto text-center form white-background">
					
							<form id="inputSongTextForm">
								<div class="input-group mb-3">
									<input id="songTextInput" type="text" class="form-control" size="100" placeholder="Enter song text here" aria-label="Song text" aria-describedby="song-text">
									<div class="input-group-append">
										<button class="btn btn-primary" type="submit" id="song-text">Go!</button>
									</div>
								</div>
							</form>
							<section id="suggestedSong">
								<p><span id="songAuthor">...</span> - <span id="songTitle">...</span></p>
								<audio controls id="player">
									<source src="https://www.computerhope.com/jargon/m/example.mp3" type="audio/mpeg" id="audioUrl"/>
									Your browser does not support the audio element.
								</audio>
								
								<p>Is it your song?</p>
								<button class="btn btn-success" onclick="songGuessed()">Yes :3</button>
								<button class="btn btn-danger" onclick="nextAttempt()">No :c</button>
							</section>
							
							<section id="score">
								<p>Score: Akinator - <span id="scoreAkinator">...</span>, Your - <span id="scoreUser">...</span></p>
								<p>Attempt: <span id="attemptNumber">...</span>/<span id="totalAttemptNumber">...</span>, Game: <span id="gameNumber">...</span></p>
							</section>
							<section id="raundResult">
								<p>Some raund results ... </p>
								<button class="btn btn-success" onclick="newRaund()">Next raund</button>
								<button class="btn btn-warning" onclick="showGameResult()">Finish game</button>
							</section>	
							<section id="gameResult">
								<p>Some game results ... </p>
								<button class="btn btn-success" onclick="newGame()">Start new game!</button>
							</section>	
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
